<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <form action="">
<div class="heading">
    <h1>Contact Form</h1>
    <h3>Please fill your information and we'll be sending your order in no time.</h3>
</div>
<div class="container">
    <div class="name">
        <p>Your name* <input type="text" id="fname" placeholder="Firt Name"> <input type="text" id="lname" placeholder="Last name"></p>
    </div>
    <div class="gender">
        <p>Gender Male<input type="radio" name="gender" id="gender"> Female <input type="radio" name="gender" id="gender"></p>
    </div>
    <div class="email">
        <p>Your Email <input type="email" placeholder="e.g.hellow@contact.net"></p>
    </div>
    <div class="ph">
        <p>Phone* <input type="number" placeholder="###"></p>
    </div>
    <div class="message_subject">
        <p>Message Subject<select name="subject" id="subject">
            <option value="other">Other</option>
            <option value="transaction">Money transaction issue</option>
            <option value="service">Poor service</option>
            <option value="Account">Account related issue</option>
        </select>
        </p>
    </div>
    <div class="message_area">
        <p>
            Message <textarea name="area" id="" cols="30" rows="10" placeholder="Write down the message here."></textarea>
        </p>
    </div>
    <div class="buttons">
        <input type="submit" name="SUBMIT">
        <input type="reset" name="RESET">
    </div>
</div>
</form>
</body>
</html>
